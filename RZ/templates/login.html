<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="shortcut icon" href="/static/build/img/favicon.ico">
    <link rel="stylesheet" href="/static/plugins/bootstrap-3.3.7-dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="/static/plugins/font-awesome-4.7.0/css/font-awesome.css"/>
    <link rel="stylesheet" href="/static/build/css/edmure.css"/>
    <link rel="stylesheet" href="/static/build/css/commons.css"/>
    <link rel="stylesheet" href="/static/build/css/account.css"/>
</head>
<body>
<div class="login">
    <div style="font-size: 25px; font-weight: bold;text-align: center;">
        用户登陆
    </div>
    <form role="form" action="/backend/login/" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">用户名</label>
            {{ login_obj.username }}
            <span class="has-error">{{ login_obj.username.errors.0 }}</span>
        </div>
        <div class="form-group">
            <label for="pwd">密码</label>
            {{ login_obj.pwd }}
            <span class="has-error">{{ login_obj.pwd.errors.0 }}</span>
        </div>
        <div class="form-group">
            <label for="check_code">验证码</label>

            <div class="row">
                <div class="col-xs-7">
                    {{ login_obj.check_code }}
                </div>
                <div class="col-xs-5">
                    <img id="code" src="/backend/check_code.html">
                </div>
            </div>
            <span class="has-error">{{ login_obj.check_code.errors.0 }}</span>
        </div>
        <div class="checkbox">
            <label>
                {{ login_obj.remember }} 一个月内自动登录
            </label>
            <div class="right">
                <a href="#">忘记密码？</a>
            </div>
        </div>
        <button type="submit" class="btn btn-default">登 陆</button>
    </form>
    <script src="/static/plugins/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $("#code").click(function () {
                this.src = this.src + "?";
            })
        })
    </script>
</div>
</body>
</html>
